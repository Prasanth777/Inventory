{% load static %}
{% static "Image" as baseUrl %}
<div class="container" style="margin-top:20px;width:100%;height:100%">
    <div class="row" >
{% for i in Inventory_Images%}
    <div class="col-md-3 col-xs-6" style="width:350px;float:left;display:inline;">
        <div class="single-shop-product">

               <div class="product-upper" ><a href="{{i.image.url}}"><center><img src="{{i.image.url}}" alt="Not Found" style="max-width:350px ;max-height:180px ;"></center></a> </div>
                <form method = "post" action="{% url 'thumbnail_change' i.id %}">
                    {% csrf_token %}
                    <center><div class="single-shop-product"><button type="submit" class="add_to_cart_button"  style="background-color:darkblue;width:100%;">Make as Thumbnail</button> </div></center>
                </form>
        </div>
    </div>

{% endfor %}
           </div>
</div>
