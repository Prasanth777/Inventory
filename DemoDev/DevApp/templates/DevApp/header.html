    <script type="text/javascript">
      function yHandler() {
      var wrap = $('html').scrollTop();
      localStorage.setItem('wrap', $(window).scrollTop());



      }
      function reloadloc() {
      var pos = localStorage.getItem('wrap');
      console.log(pos);
      if (pos)
        $(window).scrollTop(pos)

      }
      window.onload = function() {
        reloadloc();
        localStorage.removeItem('wrap');
      }
          $("form").on('submit', function (e) {
             //prevent form submission / page refresh
             e.preventDefault();
              console.log('form submitted');
             //submit form with ajax
             $.get(window.location, $(this).serialize());
          });
          $("form select").on('change', function () {
             $("form").trigger('submit');
          });

          $("input").on("click", function(){
            if ( $(this).attr("type") === "radio" ) {
              $(this).parent().siblings().removeClass("isSelected");
            }
            $(this).parent().toggleClass("isSelected");
          });

    </script>
